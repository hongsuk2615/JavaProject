<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="sidebar">
    <a th:href="@{/}"><h2>Tech Stack</h2></a>
    <ul>
        <li><a th:href="@{/crud}">CRUD</a></li>
        <li><a th:href="@{/auth}">Auth (JWT + OAuth2)</a></li>
        <li><a th:href="@{/kafka}">Kafka</a></li>
        <li><a th:href="@{/ci}">CI/CD</a></li>
    </ul>
</div>
<div class="content mt-5">
    <h2 class="text-info mb-4">📝 게시글 작성</h2>

    <form id="boardForm">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" rows="6" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <button type="submit" class="btn btn-info">등록하기</button>
        <a href="/board" class="btn btn-secondary">목록으로</a>
    </form>
</div>

<script>
    document.getElementById('boardForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        const res = await fetch('/api/board', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title, content }),
            credentials: 'include'
        });

        if (res.ok) {
            alert('게시글이 등록되었습니다!');
            window.location.href = '/crud';
        } else {
            alert('등록 실패! 로그인 여부를 확인하세요.');
        }
    });
</script>
</body>
</html>
