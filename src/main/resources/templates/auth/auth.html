<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Tech Portfolio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <a th:href="@{/}"><h2>Tech Stack</h2></a>
    <ul>
        <li><a th:href="@{/crud}">CRUD</a></li>
        <li><a th:href="@{/auth}">Auth (JWT + OAuth2)</a></li>
        <li><a th:href="@{/kafka}">Kafka</a></li>
        <li><a th:href="@{/ci}">CI/CD</a></li>
    </ul>
</div>
<div class="content" style="text-align:center; margin-top: 5%;">
    <div sec:authorize="isAuthenticated()">
        <p>환영합니다. <span sec:authentication="name">User</span>!</p>
        <form th:action="@{/auth/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">로그아웃</button>
        </form>
    </div>
</div>
</body>
</html>
